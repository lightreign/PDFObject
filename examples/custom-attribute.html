<body>
<h1>PDFObject Example: Specifying custom attribute</h1>

<h2>PDF using <code>embed</code> element (where supported)</h2>
<div id="pdf-embed"></div>

<h2>PDF using <code>iframe</code> element</h2>
<div id="pdf-iframe"></div>

<h2>Reserved token</h2>
<p>Trying to use reserved token for the attribute key. The embed should work, and the custom attribute should be ignored.</p>
<div id="pdf-reservedtoken"></div>

<div class="pdfobject-com"><a href="http://pdfobject.com">PDFObject.com</a></div>

<script src="https://unpkg.com/pdfobject@2.2.12/pdfobject.min.js"></script>
<script>
PDFObject.embed("/pdf/sample-3pp.pdf", "#pdf-embed", { customAttribute: { key: "foo", value: "bar" } });

PDFObject.embed("/pdf/sample-3pp.pdf", "#pdf-iframe", {
	customAttribute: { key: "foo", value: "bar" },
	forceIframe: true
});

PDFObject.embed("/pdf/sample-3pp.pdf", "#pdf-reservedtoken", {
	customAttribute: { key: "title", value: "This shouldn't work" }
});

</script>

</body>

if(window.location.hostname === "pdfobject.com"){
	let s = document.createElement("script");
	s.setAttribute("src", "https://www.googletagmanager.com/gtag/js?id=UA-1394306-6");
	s.async = true;
	document.head.appendChild(s);

<body>
<h1>PDFObject Example: Specifying custom fallback link</h1>

<div id="my-pdf"></div>

<div class="pdfobject-com"><a href="http://pdfobject.com">PDFObject.com</a></div>

<script src="https://unpkg.com/pdfobject@2.2.8/pdfobject.min.js"></script>
<script>
var options = {
	fallbackLink: "This is a custom fallback link that displays when the PDF can't be embedded. The PDF's URL can be embedded anywhere in this string using the shortcode &lsqb;url&rsqb;. <a href='[url]'>You can make a link</a> or display it as text like this: [url]."
};

PDFObject.embed("../pdf/sample-3pp.pdf", "#my-pdf", options);
</script>

</body>

<style>
/* basic page styling */
body { font: 15px/120% sans-serif; color: #555; background: #fff; padding: 2rem; margin: 0; }

/* Give the PDF container some basic styling */
.pdfobject-container {
	width: 100%;
	max-width: 1000px;
	height: 600px;
	margin: 2em 0;
	border: 1px solid #666;
}
</style>

</head>
<body>
<h1>PDFObject Example: Specifying page number while also displaying thumbnails</h1>

<div id="my-container"></div>

<script src="/dev/pdfobject.2.3b.js"></script>
<script>
var options = {
   page: "2",
    pdfOpenParams: {
        pagemode: 'thumbs'
    }
};
PDFObject.embed("/pdf/sample-3pp.pdf", "#my-container", options);
</script>
</body>

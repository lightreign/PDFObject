<style>
/* basic page styling */
body { font: 15px/120% sans-serif; color: #555; background: #fff; padding: 2rem; margin: 0; }

/* Give the PDF container some basic styling */
.pdfobject-container {
	width: 100%;
	max-width: 1000px;
	height: 600px;
	margin: 2em 0;
	border: 1px solid #666;
}

/* Styling for this specific example */
.success { color: #4F8A10; background-color: #DFF2BF; }
.fail { color: #D8000C; background-color: #FFBABA; }
</style>
</head>

<body>
<h1>PDFObject Example: Replace one PDF with another</h1>

<p><a href="/pdf/sample-3pp.pdf" class="embed-link">Click this link to embed the first PDF ("sample-3pp.pdf").</a></p>
<p><a href="/pdf/sample.pdf" class="embed-link">Click this link to embed the second PDF ("sample.pdf").</a></p>

<div id="results"></div>
<div id="pdf"></div>

<script src="https://unpkg.com/pdfobject@2.3.0/pdfobject.js"></script>
<script>
let clickHandler = function (e){

	e.preventDefault();

	let pdfURL = this.getAttribute("href");

	let myPDF = PDFObject.embed(pdfURL, "#pdf", {
		pdfOpenParams: {
			navpanes: 0,
			toolbar: 0,
			statusbar: 0,
			view: "FitV"
		}
	});

	let el = document.querySelector("#results");
	el.classList.add((myPDF) ? "success" : "fail");
	el.innerHTML = (myPDF) ? "PDFObject successfully embedded '" + pdfURL + "'!" : "Uh-oh, the embed didn't work.";

};

document.querySelectorAll(".embed-link").forEach(function(el){
	el.addEventListener("click", clickHandler);
})
</script>

</body>
</html>

<style>
/* basic page styling */
body { font: 15px/120% sans-serif; color: #555; background: #fff; padding: 2rem; margin: 0; }

/* Styling for this specific example */
.success { color: #4F8A10; background-color: #DFF2BF; }
.fail { color: #D8000C; background-color: #FFBABA; }
</style>
</head>

<body>
<h1>PDFObject Example: Detection of PDF support</h1>

<div id="results"></div>

<script src="https://unpkg.com/pdfobject@2.3.0/pdfobject.js"></script>
<script>
let status = (PDFObject.supportsPDFs) ? "supports" : "does not support";
let el = document.querySelector("#results");
el.setAttribute("class", (PDFObject.supportsPDFs) ? "success" : "fail");
el.innerHTML = "This browser " + status + " inline PDFs";
</script>
</body>

<script defer data-domain="pdfobject.com" src="https://plausible.io/js/script.js"></script>

<style>
/* basic page styling */
body { font: 15px/120% sans-serif; color: #555; background: #fff; padding: 2rem; margin: 0; }

/* Give the PDF container some basic styling */
.pdfobject-container {
	width: 100%;
	max-width: 1000px;
	height: 600px;
	margin: 2em 0;
	border: 1px solid #666;
}

/* Styling for this specific example */
.success { color: #4F8A10; background-color: #DFF2BF; }
.fail { color: #D8000C; background-color: #FFBABA; }
</style>
</head>

<body>
<h1>PDFObject Example: Using PDF.js to display the PDF</h1>

<p>Important: PDFObject does not verify that PDF.js is present and functional, it assumes you have correctly configured your PDF.js viewer and are not trying to load PDFs from a different domain.</p>

<div id="results"></div>
<div id="pdf"></div>

<script src="https://unpkg.com/pdfobject@2.3.0/pdfobject.min.js"></script>
<script>
let myPDF = PDFObject.embed("/pdf/sample-3pp.pdf", "#pdf", {
	page: 2,
	pdfOpenParams: {
		pagemode: "thumbs"
	},
	forcePDFJS: true,
	PDFJS_URL: "/pdfjs/web/viewer.html"
});

let el = document.querySelector("#results");
el.classList.add((myPDF) ? "success" : "fail");
el.innerHTML = (myPDF) ? "PDFObject was successful!" : "Uh-oh, the embed didn't work.";
</script>
</body>
</html>

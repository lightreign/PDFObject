<style>
/* basic page styling */
body { font: 15px/120% sans-serif; color: #555; background: #fff; padding: 2rem; margin: 0; }

/* Give the PDF container some basic styling */
.pdfobject-container {
	width: 100%;
	max-width: 1000px;
	height: 600px;
	border: 1px solid rgba(0,0,0,.2);
	margin: 0;
}
</style>

<body>
<h1>PDFObject Example: Specifying PDF URL containing querystring, with PDF Open Parameters</h1>

<div id="my-pdf"></div>

<script src="https://unpkg.com/pdfobject@2.3.0/pdfobject.min.js"></script>
<script>
PDFObject.embed("https://pwrk.us/sample-pdf/?file=pdf", "#my-pdf", {
	page: 2,
	pdfOpenParams: {
		view: "FitV",
		pagemode: "thumbs",
		search: "lorem ipsum"
	}
});
</script>
</body>

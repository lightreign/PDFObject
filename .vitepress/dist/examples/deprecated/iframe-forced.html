<!-- site analytics for pdfobject.com, do not copy into your code -->
<script async src="/js/analytics.js"></script>

<style>
/* basic page styling */
body { font: 15px/120% sans-serif; color: #555; background: #fff; padding: 2rem; margin: 0; }
/* Give the PDF container some basic styling */
.pdfobject-container {
	width: 100%;
	max-width: 1000px;
	height: 600px;
	margin: 2em 0;
	border: solid 1px #666;
}
/* Styling for this specific example */
.success { color: #4F8A10; background-color: #DFF2BF; }
.fail { color: #D8000C; background-color: #FFBABA; }
</style>

</head>

<body>
<h1>PDFObject Example: Forcing PDFObject to use an iframe</h1>

<p>An <code>&lt;iframe&gt;</code> will be used instead of the <code>&lt;embed&gt;</code> element.</p>

<div id="results"></div>

<div id="pdf"></div>

<script src="https://unpkg.com/pdfobject@2.2.12/pdfobject.min.js"></script>
<script>
let myPDF = PDFObject.embed("https://pdfobject.com/pdf/sample-3pp.pdf", "#pdf", { forceIframe: true });
let el = document.querySelector("#results");
el.classList.add((myPDF) ? "success" : "fail");
el.innerHTML = (myPDF) ? "PDFObject was successful!" : "Uh-oh, the embed didn't work.";
</script>
</body>
</html>
